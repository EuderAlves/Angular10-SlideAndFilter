<div class="form-group row search">
  <label class="col-sm-2 col-form-label">Filtrar programa: </label>
  <div class="col-sm-8">
    <input [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Programa</th>
      <th scope="col">Apresentador(a)</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prg of filterprogramacao">
      <td><img [src]="prg.imageUrl" width="100" height="100" /></td>
      <td class="text">{{ prg.nameprog }}</td>
      <td class="text">{{ prg.presenter }}</td>
    </tr>
  </tbody>
</table>
